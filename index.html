<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <h1>Calculator for two numbers</h1>
        
        <table>
            <tr>
                <td colspan="4"><input type="text"><br></td>
            </tr>
            <tr>
                <td><button id="delete">C</button></td>
                <td><button id="change">+/-</button></td>
                <td><button id="comma">,</button></td>
                <td><button id="div">/</button></td>
            </tr>
            <tr>
                <td><button id="seven">7</button></td>
                <td><button id="eight">8</button></td>
                <td><button id="nine">9</button></td>
                <td><button id="mult">*</button></td>
            </tr>
            <tr>
                <td><button id="four">4</button></td>
                <td><button id="five">5</button></td>
                <td><button id="six">6</button></td>
                <td><button id="sub">-</button></td>
            </tr>
            <tr>
                <td><button id="one">1</button></td>
                <td><button id="two">2</button></td>
                <td><button id="three">3</button></td>
                <td><button id="add">+</button></td>
            </tr>
            <tr>
                <td><button id="zero">0</button></td>
                <td colspan="3"><button id="eq">=</button></td>
            </tr>
            
        </table>
        
        
    </div>
    
    <footer><small>Created by Mina MaksiÄ‡</small></footer>
    
   
    <script src="script.js"></script>
</body>
</html>
